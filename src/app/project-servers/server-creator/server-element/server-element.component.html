<div class="panel panel-default">
    <div class="panel-heading">{{ element.name }}</div>
    <div class="panel-body">
        <p>
            <strong *ngIf="(element.type == 'server') else isBlueprint" style="color: red;">{{ element.content }}</strong>
            <ng-template #isBlueprint>
                <em>{{ element.content }}</em>
            </ng-template>
        </p>
    </div>
</div>

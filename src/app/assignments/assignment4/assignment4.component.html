<div class="container">
    <h3>Assignment: Practicing Property & Event Binding and View Encapsulation</h3>
</div>
<div class="container">
    <app-game-control (counterIncremented)="onCounterIncremented($event)"></app-game-control>
    <div *ngFor="let item of arrayItems">
        <app-even-control *ngIf="(item % 2 === 0); else isOdd" [theValue]="item"></app-even-control>
        <ng-template #isOdd>
            <app-odd-control [theValue]="item"></app-odd-control>
        </ng-template>
    </div>
</div>
